<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Plots</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Futura Md BT', sans-serif;
            background: #0d1117;
            color: #ffffff;
        }
        
        .plots-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            height: 100vh;
        }
        
        .plot-section {
            flex: 1;
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }
        
        .plot-title {
            font-size: 18px;
            color: #58a6ff;
            margin: 0 0 15px 0;
            text-align: center;
            border-bottom: 1px solid #30363d;
            padding-bottom: 10px;
        }
        
        .chart-container {
            flex: 1;
            position: relative;
            min-height: 0;
        }
        
        canvas {
            background: #0d1117 !important;
        }
        
        .controls {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 10px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .controls button {
            background: #21262d;
            border: 1px solid #30363d;
            color: #ffffff;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            font-size: 12px;
        }
        
        .controls button:hover {
            background: #30363d;
        }
        
        .controls label {
            font-size: 12px;
            color: #8b949e;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button onclick="clearPlots()">Clear Data</button>
        <label>
            <input type="checkbox" id="pause-checkbox"> Pause Updates
        </label>
    </div>
    
    <div class="plots-container">
        <div class="plot-section">
            <h2 class="plot-title">X Position (m)</h2>
            <div class="chart-container">
                <canvas id="x-position-chart"></canvas>
            </div>
        </div>
        
        <div class="plot-section">
            <h2 class="plot-title">Y Position (m)</h2>
            <div class="chart-container">
                <canvas id="y-position-chart"></canvas>
            </div>
        </div>
        
        <div class="plot-section">
            <h2 class="plot-title">Z Position (m)</h2>
            <div class="chart-container">
                <canvas id="z-position-chart"></canvas>
            </div>
        </div>
    </div>

    <script src="js/position-plots.js"></script>
</body>
</html>
