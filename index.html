<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ground Station GUI</title>
    <link rel="stylesheet" href="styles/main.css">
    
    <!-- Three.js and dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script type="module">
        import { OBJLoader } from 'three/examples/jsm/loaders/OBJLoader.js';
        window.THREE = window.THREE || {};
        window.THREE.OBJLoader = OBJLoader;
    </script>
</head>
<body>
    <div class="container">
        <div class="panel" id="threejs-container">
            <div class="controls">
                <div class="status-display">
                    <div>Vehicle Status: <span id="vehicle-status">DISCONNECTED</span></div>
                    <div>Position: X:<span id="pos-x">0.0</span> Y:<span id="pos-y">0.0</span> Z:<span id="pos-z">0.0</span></div>
                    <div>Orientation: R:<span id="roll">0.0</span>° P:<span id="pitch">0.0</span>° Y:<span id="yaw">0.0</span>°</div>
                    <div class="serial-status" id="serial-status">Serial: DISCONNECTED</div>
                    <div class="model-status" id="model-status">Model: DEFAULT</div>
                </div>
                
                <div class="button-group">
                    <button onclick="connectSerial()">Connect Serial</button>
                    <button onclick="loadObjModel()">Load 3D Model</button>
                    <button onclick="sendCommand('ARM')">ARM Vehicle</button>
                    <button onclick="sendCommand('DISARM')">DISARM Vehicle</button>
                    <button onclick="sendCommand('HOME')">Return Home</button>
                    <button onclick="toggleSimulation()">Toggle Simulation</button>
                </div>
                
                <div class="input-group">
                    <label>X:</label><input type="number" id="manual-x" value="0" step="0.1">
                    <label>Y:</label><input type="number" id="manual-y" value="0" step="0.1">
                    <label>Z:</label><input type="number" id="manual-z" value="5" step="0.1">
                    <button onclick="setPosition()">Set Position</button>
                </div>
                
                <div class="input-group">
                    <label>Scale:</label><input type="number" id="model-scale" value="1.0" step="0.1" min="0.01">
                    <button onclick="updateModelScale()">Update Scale</button>
                </div>
            </div>
        </div>
        
        <div class="panel chart-panel">
            <h3>Altitude</h3>
            <canvas id="chart1"></canvas>
        </div>
        
        <div class="panel chart-panel">
            <h3>Orientation</h3>
            <canvas id="chart2"></canvas>
        </div>
    </div>

    <!-- Load application modules -->
    <script src="js/three-scene.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/serial-comm.js"></script>
    <script src="js/model-loader.js"></script>
    <script src="js/simulation.js"></script>
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
</body>
</html>
